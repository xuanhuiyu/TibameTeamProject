<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於即饗好味</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/about.css">
</head>

<body>
    <!-- header -->
    <div id="header"></div>

    <!-- logo -->

    <div class="logo">
        <img src="img/logo.png" alt="">
    </div>

    <!-- banner -->
    <div class="banner"></div>

    <!-- 品牌精神 -->
    <div class="brand_spirit">

        <div class="brand_spirit_title">
            <h1 class="chinese">品牌理念</h1>
            <h1 class="english">BRAND CONCEPT</h1>
        </div>

        <div class="brand_spirit_content">

            <div class="card">

                <div class="brand_spirit_img">
                    <picture>
                        <source srcset="img/600pick.jpg" media="(max-width:630px)">
                        <img src="img/pick.jpg" alt="" style="width: auto;">
                    </picture>
                </div>

                <div class="brand_spirit_word">
                    <h2>食材挑選</h2>
                    <p>堅持選用當季的蔬菜，病蟲危害狀況較少，因為正值產季物美
                        價廉，讓消費者可以同時享有較為合理的價格，並品嚐到每一
                        個季節的好滋味。</p>
                </div>

            </div>

            <div class="card">

                <div class="brand_spirit_img">
                    <picture>
                        <source srcset="img/600fast.jpg" media="(max-width:630px)">
                        <img src="img/fast.jpg" alt="" style="width: auto;">
                    </picture>
                </div>

                <div class="brand_spirit_word">
                    <h2>方便快速</h2>
                    <p>由於工作繁忙，多元冷凍食品與即食食品已成為現代人生活
                        中不可或缺的元素。簡單幾步驟，即可完成一道美味佳餚，
                        讓您在任何時間、任何地點都可以享用餐廳等級的美味。</p>
                </div>

            </div>

            <div class="card">

                <div class="brand_spirit_img">
                    <picture>
                        <source srcset="img/600esg.jpg" media="(max-width:630px)">
                        <img src="img/esg.jpg" alt="" style="width: auto;">
                    </picture>
                </div>

                <div class="brand_spirit_word">
                    <h2>永續環保</h2>
                    <p>因應ESG永續環保，本店採用綠色物流進行配送。選擇最適合
                        的包材，減少物流運送時空間的浪費，提升效率的同時亦減少
                        碳足跡。</p>
                </div>

            </div>

        </div>
    </div>

    <!-- 製作團隊 -->

    <div class="team">

        <div class="team_title">
            <h1 class="chinese">製作團隊</h1>
            <h1 class="english">OUR TEAM</h1>
        </div>

        <div class="team_content">

            <div class="team_member_top">

                <!-- 俞宣卉 -->

                <div class="team_member">

                    <div class="team_member_img">
                        <img src="img/9.jpg" alt="">
                    </div>

                    <div class="team_member_name">
                        <h3>俞宣卉</h3>
                    </div>
                </div>



                <!-- 江欣儒 -->

                <div class="team_member">

                    <div class="team_member_img">
                        <img src="img/6.jpg" alt="">
                    </div>

                    <div class="team_member_name">
                        <h3>江欣儒</h3>
                    </div>

                </div>

                <!-- 曹伃婷 -->


                <div class="team_member">

                    <div class="team_member_img">
                        <img src="img/10.jpg" alt="">
                    </div>

                    <div class="team_member_name">
                        <h3>曹伃婷</h3>
                    </div>

                </div>

            </div>

            <div class="team_member_bottom">

                <!-- 周亞澤 -->

                <div class="team_member">

                    <div class="team_member_img">
                        <img src="img/7.jpg" alt="">
                    </div>

                    <div class="team_member_name">
                        <h3>周亞澤</h3>
                    </div>

                </div>


                <!-- 林映儒 -->

                <div class="team_member">

                    <div class="team_member_img">
                        <img src="img/8.jpg" alt="">
                    </div>

                    <div class="team_member_name">
                        <h3>林映儒</h3>
                    </div>

                </div>

            </div>

        </div>
    </div>

    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/header_footer.js"></script>
</body>

</html>
