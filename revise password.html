        <section class="bread">
            <span>首頁</span>
            <i class="bi bi-chevron-right"></i>
            <span>會員中心</span>
            <i class="bi bi-chevron-right"></i>

        </section>

        <nav class="main_nav">           
            <div class="selector">
                <img src="./img/nav_logo/logo.svg" alt="">
                <ul>

        <div class="middleContainer">

            <div class="section1">
                <h1>更新密碼</h1>
            </div>

                <div class="section2">
                    <div class="outside">                      
                        <div class="middle_area">
                            <h2>更新密碼</h2>
                            <form>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*舊密碼</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*新密碼</label>
                                    <p>請輸入6個字元以上的英文字母及數字,不可使用特殊符號。</p>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*確認新密碼</label>
                                </div>
                            </form>

                        
                            <button type="button" class="revise_p">更新密碼</button>
                        </div>                   
                    </div>
                </div>
        </div>
    </div>
    <div class="completed_">
        <div class="completed_area">
            <div class="completed_content">
                <i class="bi bi-check-circle-fill"></i>
                <p>更新密碼完成</p>
                <span class="countdown"></span>
            </div>
        </div>
    </div>
