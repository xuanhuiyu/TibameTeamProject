<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./change_password.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Change Password</title>
</head>
<body>
    

<div class="mask_change">
    <div class="change_page">
        <i class="bi bi-x"></i>
        <div class="change_main">
            <!-- change password -->
            <h1>修改密碼</h1>
            <span class="title_line"></span>
            
            
                <form>
                <!-- <i class="bi bi-arrow-right-short"></i> -->
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>*新密碼</label>
                </div>
                <p>請輸入6個字元以上的小寫英文字母及數字,不可使用特殊符號。</p>
                <div class="user-box">
                    <input type="password" name="" required="">
                    <label>*確認新密碼</label>
                </div>
                </form>
        
            
            <div class="bt_4">
                <ul>               
                    <li>
                        <button type="button" class="revised_">修改完成</button>
                    </li>    
                </ul>
            </div>
        </div>
    
    </div>
</div>

<div class="mask1">
    <div class="nt">
        <div class="dash_nt">
            <i class="bi bi-check-circle-fill"></i>
            <p>帳號已驗證完成。待<span class="second_5">5</span>秒到數完畢,頁面將會自動跳回登入頁</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src='change_password.js'></script>
</body>
</html>
