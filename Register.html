<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Register</title>
</head>
<body>

<!-- <button>Open Popup</button> -->

<div class="mask_register">
    <div class="register_page">
        <div class="bi bi-x"></div>
        <!-- register -->
        <img src="./register.pic/logo.svg" alt="" class="login_logo">
        <h1>會員註冊</h1>
        <span class="title_line"></span>
        <div class="register_main">
            
            <div class="register_content1">
            <!-- content1 -->
                <form>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>姓名</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>電子信箱</label>
                    </div>
                    <div class="user-box">
                        <input type="text" name="" required="">
                        <label>電話</label>
                    </div>
                </form>
                <div class="radio_selector">
                    <p>性別</p>
                    <label class="btn active">
                         <input type="radio" name='gender1' checked><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i> <span>男生</span>
                    </label>
                    <label class="btn">
                        <input type="radio" name='gender1'><i class="fa fa-circle-o fa-2x"></i><i class="fa fa-dot-circle-o fa-2x"></i><span> 女生</span>
                    </label>
                </div>
            </div>
            <div class="register_content2">
 
                    <form>
                        <div class="user-box">
                            <input type="date" name="" required="">
                            <label>生日</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>密碼</label>
                        </div>
                        <div class="user-box">
                            <input type="text" name="" required="">
                            <label>確認密碼</label>
                        </div>
                        
                    </form>

                <div class="checkbox2">
                    <div class="subscibe_area">
                        <div class="text1">
                            <p>訂閱店家資訊</p>
                        </div>
                        <input type="checkbox" id="subscribe_">
                        <label for="subscribe_"></label>
                        
                    </div>
                    <div class="acception">
                        <div class="text2">
                            <p>我已充分閱讀瞭解並同意隱私權政策及會員條款</p>
                        </div>
                        <input type="checkbox" id="accept_">
                        <label for="accept_"></label>
                        
                    </div>   
                </div>
            </div>
        </div>

            <div class="bt_r2">
                <ul>
                    <li>
                        <button type="button" class="cancel_">取消</button>
                    </li>
                    <li>
                        <button type="button" class="register_completed">註冊完成</button>
                    </li>
                </ul>
            </div>
    

            <!-- DASH+OR -->
            <div class="dash_or1">
                <span class="dash_3"></span>
                <p class="dash_p">Or</p>
                <span class="dash_4"></span>
            </div>


            <h2>快速登入</h2>
            <div class="third_login_r">
                <ul>
                    <li>
                        <img src="./register.pic/fb.png" alt="" class="pic1">
                    </li>
                    <li>
                        <img src="./register.pic/google.png" alt="" class="pic1">
                    </li>
                    <li>   
                        <img src="./register.pic/line.png" alt="" class="pic1">
                    </li>
                </ul>
            </div>  
        
    </div>
</div>

<div class="mask1">
    <div class="nt">
        <div class="dash_nt">
            <i class="bi bi-check-circle-fill"></i>
            <p>帳號已驗證完成。待<span class="second_5">5</span>秒到數完畢,頁面將會自動跳回登入頁</p>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./Register.js"></script>
</body>
</html>
