        <nav class="main_nav">           
            <div class="selector">
                <img src="./nav_logo/logo.svg" alt="">
                <ul>

        <div class="middleContainer">
            
            <div class="section1">
                <h1>新增常用地址</h1>
            </div>
            
                <div class="section2">
                    <div class="outside">                      
                        <div class="middle_area">
                            <h2>新增常用地址</h2>
                            <form>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*收件人姓名</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*收件人電話</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*國家/地區</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*縣市</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*鄉鎮地區</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*郵遞區號</label>
                                </div>
                                <div class="user-box1">
                                    <input type="text" name="" required="">
                                    <label>*地址</label>
                                </div>
                            </form>

                        
                            <button type="button" class="add_address">新增地址</button>
                        </div>                   
                    </div>
                </div>
        </div>
    </div>
    <div class="completed_">
        <div class="completed_area">
            <div class="completed_content">
                <i class="bi bi-check-circle-fill"></i>
